<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 04-list-selector - jQuery - Código Mentor </title>
    <script src="js/jquery-3.7.1.min.js"> </script>
</head>

<body>

    <p> Lista 1 </p>
    <ul>
        <li> rojo </li>
        <li> azul </li>
        <li> verde </li>

    </ul>

    <p> Lista 2 </p>
    <ul>
        <li> uno </li>
        <li> dos </li>
        <li> tres </li>

    </ul>

    <button id="boton1"> Click 1 </button>
    <button id="boton2"> Click 2 </button>
    <button id="boton3"> Click 3 </button>
    <button id="boton4"> Click 4 </button>
    
        
    <!--  **********  Código de jQuery  **********  -->
    <script>

        $(document).ready(function () {

            //  -----  Documento Cargado  -----
            console.warn('Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery);

            //  elimina el primer hijo de la primera lista.
            $("#boton1").click(function() {
                $("ul li:first").hide();
            });

            //  elimina los primeros hijos de todas las listas.
            $("#boton2").click(function() {
                $("ul li:first-child").hide();
            });

            //  elimina el ultimo hijo de la ultima lista.
            $("#boton3").click(function() {
                $("ul li:last").hide();
            });

            //  elimina los ultimos hijos de todas las listas.
            $("#boton4").click(function() {
                $("ul li:last-child").hide();
            });
            
        });

    </script>

</body>

</html>
