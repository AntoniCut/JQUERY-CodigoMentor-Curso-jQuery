<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 06-text-html - jQuery - C贸digo Mentor </title>
    <script src="js/jquery-3.7.1.min.js"> </script>
</head>

<body>

    <p id="texto1"> Programaci贸n </p>
    <p id="texto2"> C贸digo </p>
    <button id="boton1"> Cambiar text</button>
    <button id="boton2"> Cambiar html</button>


    <!--  **********  C贸digo de jQuery  **********  -->
    <script>

        $(document).ready(function () {

            //  -----  Documento Cargado  -----
            console.warn('Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery);

            $("#boton1").click(function() {
                $("#texto1").text("<b> Hola Mundo </b>");
            });

            $("#boton2").click(function() {
                $("#texto2").html("<b> Tutoriales </b>");
            });
            
        });

    </script>

</body>

</html>
